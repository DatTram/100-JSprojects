<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Testimonials</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/cc8909fc7f.js" crossorigin="anonymous"></script>
</head>
<body>

    <h2>CLIENT</h2>
    <h1>TESTIMONIALS</h1>

    <div class="inner-box">
        <div class="left"><img class="arrow" src="left.svg" alt="<"></div>
        <div class="box">
            <div class="round"></div>
            <h3 class="name">NAME</h3>
            <div class="stars">
                <img class="star one" src="empty_star.png" alt="">
                <img class="star two" src="empty_star.png" alt="">
                <img class="star three" src="empty_star.png" alt="">
                <img class="star four" src="empty_star.png" alt="">
                <img class="star five" src="empty_star.png" alt="">
            </div>
            <p class="content"></p>
            <p class="quote"><i class="fas fa-quote-left"></i></p>
        </div>
        <div class="right"><img class="arrow" src="right.svg" alt=">"></div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
